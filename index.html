<!DOCTYPE html>
<html>
	<head>
		<title>Team Excellence Translator</title>
	</head>
	<body>
		<label for="userInput">Enter: </label>
		<input type="text" name="userInput" id="userInput">

		<label for="langSelect">Select the language to translate to: </label>
		<select name="langSelect" id="selectedLang">
			<option value="japanese">Japanese</option>
			<option value="french">French</option>
			<option value="spanish">Spanish</option>
			<option value="german">German</option>
		</select>
		
		<button id="translateBtn">Translate</button>
		
		<div id="translateArea"></div>
		
		<script type="text/javascript" src="initialize.js"></script>
		<script type="text/javascript" src="japanese.js"></script>
		<script type="text/javascript" src="french.js"></script>
		<!-- <script type="text/javascript" src="spanish.js"></script> -->
		<!-- <script type="text/javascript" src="german.js"></script> -->
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
